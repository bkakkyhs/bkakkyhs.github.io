<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .box{
                height: 2000px;
            }
        </style>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    
    <div class="container-fluid p-8 fixed-top shadow-lg">
        <div class="col-12 bg-warning" style="height: 100px;"></div>
    </div>
    
    <div style="height: 100px;"></div>
    <!-- 上方div無法解決sticky-top的對齊，但可以解決下方第一個card的顯示-->
    <div class="container bg-black">
        <div class="row">

            <div class="col-4 bg-danger box">
                <!-- mb-1(增加pandding寬度) -->
                <div class="card mb-1 shadow-lg" style="width: 9rem;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                  </div>

                  <div class="card sticky-top" style="width: 9rem;; top: 120px;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">An item</li>
                      <li class="list-group-item">A second item</li>
                      <li class="list-group-item">A third item</li>
                    </ul>
                  </div>

            </div>
            <div class="col-8 bg-info box">

            </div>
        </div>
    </div>



</body>

</html>
