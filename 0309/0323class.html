<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .box{
                
                height: 300px;
                background-color: rgb(255, 97, 58);
            }
            .box2{
                height: 90px;
                width: 90px;
                background-color: rgb(255, 206, 190);
            }
            
            


        </style>
</head>

<body>



    

    <!-- d-flex可以放在div中,控制div對其位置 alin 水平 justify 置中 -->
    <!-- translate-middle-y 垂直置中 text-center置中但無法水平置中-->
    <div class="container m-5">
        <div class="row ">
            <div class="col box position-relative ">
                <div class="box2 position-absolute top-0 start-0 d-flex align-items-center justify-content-center rounded-circle translate-middle">
                <div class="div">1</div>
                </div>
                    <div class="box2 position-absolute top-0 end-0">2</div>
                    <div class="box2 position-absolute bottom-0 start-0">3</div>
                    <div class="box2 position-absolute bottom-0 end-0">4</div>
                    <div class="box2 position-absolute top-50 start-50 translate-middle">5</div>
                    
            </div>
        </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
