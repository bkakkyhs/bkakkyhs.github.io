<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <style>
        .box{
            height: 100px;
            background-color: aqua;
        }
        .box2{
            height: 100px;
            background-color: aquamarine;
        }
        .box3{
            height: 100px;
            background-color: blue;
        }
        .box4{
            width: 500px;
            height: 300px;
            background-color: rgb(255, 153, 0);
        }
        .box5{
            height: 80px;
            background-color: rgb(225, 0, 255);
        }
    </style>

    </head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script>
    window.onload = function () {
      var divWidth = document.getElementById("div1").offsetWidth;
      document.getElementById("width1").innerHTML = divWidth;
      divWidth = document.getElementById("div2").offsetWidth;
      document.getElementById("width2").innerHTML = divWidth;
    };
    window.onresize = function () {
      var divWidth = document.getElementById("div1").offsetWidth;
      document.getElementById("width1").innerHTML = divWidth;
      divWidth = document.getElementById("div2").offsetWidth;
      document.getElementById("width2").innerHTML = divWidth;
    };
    </script>

<!--d-flex align-items-basline 文字對齊-->


<div class="container">
    <div class="row">
        <!-- d-flex 放成一個盒子並排  justify alien 擺放位置 -->
        <!-- d-flex flex-reverse順序反轉  flex-column-reverse左右翻轉成上下、順序翻轉-->
        <div class="col-8 box4 d-flex flex-column justify-content-center align-items-center">
            <div class="box5">1</div>
            <div class="box5">2</div>
            <div class="box5">3</div>
            <!-- <div class="box5 ms-auto">3</div> -->
        </div>
    </div>

</div>







    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="box">
                </div>
            </div>
            <div class="col-2">
                <div class="box">
                
                </div>
            </div>
            <div class="col-8">
                <div class="row g-1">
                    <div class="col">
                      <div class="box2"></div>
                    </div>
                    <div class="col">
                        <div class="box2"></div>
                      </div>
                      <div class="col">
                        <div class="box2"></div>
                      </div>
                </div>
            </div>
        </div>
        </div>

    <div id="div1" class="container">
        <!-- g-1為方格之間的空格padding區間[上下左右都有] -->
        <!-- row為一橫排 -->
        <!-- col為直排單獨 -->
        <!-- .col*20可以複製出20個有col的div  -->
        <!-- col-4=直排變4長 -->
        <!-- col當頁面為一般情況 col-md當網頁變成普通大小時 col-lg最大情況 -->
        <div class="row g-0 g-md-1 g-lg-5">
            <div class="col-6 col-md-4 col-lg-3">
                <div class="box3">1A</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="box3">1A</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="box3">1A</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="box3">1A</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="box3">1A</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <div class="box3">1A</div>
            </div>
        </div>
    </div>

    <div id="div1" class="container">
    <div class="row">
        <div class="col">
            <div class="box">
                <span id="width1"></span>
            </div>
        </div>
    </div>
    </div>

    <div id="div2" class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="box2">
                    <span id="width2"></span>
                </div>
            </div>
        </div>
        </div>




</body>

</html>
