<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
        <div class="container">
        <div class="row">
            <div class="col-4">
              <ul>
                <li class="list-group-item">11</li>
                <li class="list-group-item">12</li>
                <li class="list-group-item">13</li>
              </ul>
            </div>
        </div>    
        </div>
     
        <!-- 超連結簡單用法 -->
        <!-- card可以跟list結合 只要將list的線移除效果線就可以不會那麼粗 -->
        <div class="container">
            <div class="row">
                <div class="col-4">
                  <div class="card">
                  <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-danger" data-bs-toggle="tab"  href="">11</a>
                    <a class="list-group-item list-group-item-action list-group-item-dark" data-bs-toggle="tab"  href="">12</a>
                    <a class="list-group-item list-group-item-action list-group-item-info" data-bs-toggle="tab"  href="">13</a>
                  </div>
                  <div class="card-body">
                    123
                  </div>
                </div>
                </div>
            </div>    
            </div>
         
        <!-- 下拉選單 -->
        <div class="container">
            <div class="row vh-100 justify-content-center align-items-center">

        <!-- data-bs-toggle=" dropdown" 不能有空白格 -->
        <!-- dropdown-toggle 箭頭 dropdown-toggle-split縮小箭頭 只是外表，沒有任何互動功能 -->
                <div class="col-4">
                  <div class="btn-group dropstart">
                  <a href="#1" class="btn btn-primary">button</a>
                  <a href="" class="btn btn-primary rounded-end dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown"></a>
                  <div class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                    <img class="img-fluid" src="02.jpg" alt="">
                    <hr class="my-2">
                     <a class="dropdown-item" href="" data-bs-toggle="tab">1</a>
                     <a class="dropdown-item" href="" data-bs-toggle="tab">2</a>
                     <a class="dropdown-item" href="" data-bs-toggle="tab">3</a>
                    </div>
                  </div>
                </div>
                
            </div>    
            </div>
</body>

</html>
