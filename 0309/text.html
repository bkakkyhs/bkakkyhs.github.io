<!DOCTYPE html>
<html>

<head>
  <style>
    .image-container {
      position: relative;
    }
    
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="image-container">
    <img src="img/index3-2-1.png" alt="Image 1">
    <img src="img/index3-2-2.png" alt="Image 2">
  </div>
</body>

</html>
