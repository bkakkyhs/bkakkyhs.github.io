<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--自己設定的變數名稱前面要打點-->
    <style>
        
        .abc{
            width: 400px;
        }
        .box{
          height: 100px;
          background-color: rgb(255, 0, 0);
        }
        .box2{
          height: 100px;
          background-color: rgb(31, 75, 196);
        }
        .box3{
          height: 100px;
          background-color: rgb(196, 31, 122);
        }
        /* 變數box是給予背景顏色色塊 */
    </style>
    </head>

<body>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>   
      
<!-- <div class="container box3"></div> -->

<div class="row">
  <!-- 變數box放外面的div，因不保留邊，所以需要在內部div再放式至變數box row最多12 -->
  <!-- class 內 d-block 顯示 d-none 消失-->
  <div class="col-4 d-block d-sm-none">
    <div class="box"></div>
  </div>
  <div class="col-4 d-none d-sm-block d-lg-none">
    <div class="box2"></div>
  </div>
  <!-- 4格row裡面再分3個div的 -->
  <div class="col-4 row d-none d-lg-block">
    <div class="col">
      <div class="box3"></div>
    </div>
    <div class="col">
      <div class="box3"></div>
    </div>
    <div class="col">
      <div class="box3"></div>
    </div>
  </div>
</div>









<!--需有head,body,foot是因為要分別樣式-->
<div class="table-responsive">        

  <div class="abc m-5">
    <table class="table table-dark table-hover table-striped table-sm table-bordered border-danger">
     <caption class="caption-top text-center">
       表標題
     </caption>
  
      <thead>
      <tr>
        <td scope="col">藍1</td>
        <td scope="col">藍2</td>
        <td scope="col">藍3</td>
      </tr>
     </thead>
     <tbody class="table-active border-primary">
        <tr>
            <td scope="row">1</td>
            <td colspan="2">2</td><!--要算好橫*2格數-->
          </tr>
          <tr>
            <td scope="row">A</td>
            <td rowspan="3">B</td><!--要算好直*3格數-->
            <td scope="row">C</td>
          </tr>
          <tr>
            <td scope="row">Q</td>
            
            <td scope="row">W</td>
          </tr>
          <tr>
            <td scope="row">E</td>
            <td scope="row">R</td>
          </tr>
  
          <tr>
            <td scope="row">E</td>
            <td colspan="2" rowspan="2">E</td> <!--要算好直2橫2格數-->
          </tr>
  
          <tr>
            <td scope="row">E</td>
          </tr>
  
  
     </tbody>
     <tfoot>
        <tr>
            <td scope="row">1</td>
            <td scope="row">2</td>
            <td scope="row" class="table-dark">3</td>
          </tr>
     </tfoot>
    </table>
  </div>

</div>

<div class="table-responsive">
  <div class="abc m-5 ">
      <table class="table table-hover table-sm table-bordered border-danger ">
          <caption class=" caption-top text-center">
              我是表標題！！
          </caption>
          <thead>
              <tr>
                  <td scope="col" class="">欄1</td>
                  <td scope="col">欄2</td>
                  <td scope="col">欄3</td>
              </tr>
          </thead>

          <tbody>
              <tr>
                  <td>1</td>
                  <td rowspan="2" colspan="2">2</td>

              </tr>

              <tr>
                  <td>11</td>


              </tr>


          </tbody>



      </table>
  </div>
        

</body>

</html>
